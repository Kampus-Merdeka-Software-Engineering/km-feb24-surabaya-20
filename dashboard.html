<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="assets/images/logo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS DataTables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.2.7/css/responsive.dataTables.min.css"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.min.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <section class="db-header">
      <div class="content">
        <h1>Dashboard Coffee Shop Sales</h1>
        <p>Overview of coffee shop sales performance</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="chart">
      <div class="content">
        <h2>Sales Trend</h2>
        <canvas id="salesChart"></canvas>
      </div>
    </section>

    <section class="chart">
      <div class="content">
        <h2>Products Sold by Category</h2>
        <canvas id="productsSoldByCategoryChart"></canvas>
      </div>
    </section>

    <!-- Table Section -->
    <section class="table">
      <div class="content">
        <h2>Sales Data Table</h2>
        <div class="table-responsive">
          <table id="salesTable" class="display nowrap" style="width: 100%">
            <thead>
              <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Quantity</th>
                <th>Store Location</th>
                <th>Unit Price</th>
                <th>Product Category</th>
                <th>Product Type</th>
                <th>Product Detail</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be filled via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>

    <script>
      $(document).ready(function () {
        $("#salesTable").DataTable({
          responsive: true,
          ajax: {
            url: "salesData.json",
            dataSrc: "",
          },
          columns: [
            { data: "transaction_id" },
            { data: "transaction_date" },
            { data: "transaction_time" },
            { data: "transaction_qty" },
            { data: "store_location" },
            { data: "unit_price" },
            { data: "product_category" },
            { data: "product_type" },
            { data: "product_detail" },
          ],
        });
      });
    </script>
  </body>
</html>
